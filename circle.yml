# encoding: UTF-8
---
machine:
  services:
    - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - docker info
    - make build

test:
  override:
    - make test
    - git clone https://github.com/docker-library/official-images.git ~/official-images
    - ~/official-images/test/run.sh 'golang'

deployment:
  hub:
    branch: master
    commands:
      - make push